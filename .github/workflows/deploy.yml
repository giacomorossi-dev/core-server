name: Deploy infra
on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) Il runner ha giÃ  i file del repo
      - uses: actions/checkout@v4

      # 2) Sincronizza la cartella del repo -> /opt/infra sul server
      - name: Rsync repo to server
        uses: burnett01/rsync-deployments@6.0
        with:
          switches: -az --delete --exclude ".git/" --exclude ".github/"
          path: .
          remote_path: /opt/core-server
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT }}

      # 3) Scrivi i .env dai secrets e avvia gli stack
      - name: Write .env and compose up
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -Eeuo pipefail
            cd /opt/core-server

            rm -rf cloudflared/.env
            touch cloudflared/.env
            printf '%s\n' "${{ secrets.CLOUDFLARED_TUNNEL_TOKEN }}" > cloudflared/.env

            ./scripts/cli.sh up
