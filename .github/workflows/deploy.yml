name: Deploy infra
on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Rsync repo to server
        uses: burnett01/rsync-deployments@7.0.2
        with:
          switches: -az --delete --exclude ".git/" --exclude ".github/"
          path: .
          remote_path: /opt/core-server
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: 2222

      - name: Write .env
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 2222
          script_stop: true
          script: |
            set -Eeuo pipefail
            cd /opt/core-server

            rm -rf cloudflared/.env
            touch cloudflared/.env
            printf '%s\n' "${{ secrets.CLOUDFLARED_TUNNEL_TOKEN }}" > cloudflared/.env

            ./scripts/cli.sh up
